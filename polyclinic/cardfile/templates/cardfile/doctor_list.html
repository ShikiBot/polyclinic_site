{% extends "base_generic.html" %}

{% block content %}
    <h1>doctor_list</h1>

    {% if object_list %}
    <ul>

      {% for doc in object_list %}
      <li>
        <a href="{{ doc.get_absolute_url }}">{{ doc.name }}</a> ({{doc.doc_specialty}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no books in the library.</p>
    {% endif %} 
{% endblock %}
