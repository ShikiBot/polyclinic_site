{% extends "base_generic.html" %}

{% block content %}
{% if user.is_authenticated %}
<div class="AAA">
    <form action="" method="post">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
        <input type="submit" value="Ок" />
    </form> 
    <a href="{% url 'treatment_history' 'all' %}">Вернуться</a>    
</div>
{% else %}
    <meta http-equiv="refresh" content="1; URL={% url 'login'%}" />
{% endif %}    
{% endblock %}
